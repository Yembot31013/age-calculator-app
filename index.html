<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="container">
      <div class="form-group">
        <div class="input-group " id="day-input-group">
          <div class="label">Day</div>
          <input type="text" placeholder="DD" pattern="^(0[1-9]|1[0-9]|2[0-9]|3[0-1]|1|2|3)$" maxlength="2" class="day">
          <span class="error-box"></span>
        </div>
        <div class="input-group" id="month-input-group">
          <div class="label">Month</div>
          <input type="text" placeholder="MM" pattern="^(0[1-9]|1[0-2]|1)$" maxlength="2" class="month">
          <span class="error-box"></span>
        </div>
        <div class="input-group" id="year-input-group">
          <div class="label">Year</div>
          <input type="text" placeholder="YYYY" maxlength="4" class="year">
          <span class="error-box"></span>
        </div>
      </div>
      <div class="line-btn">
        <div class="line-thin"></div>
        <div class="btn">
          <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </div>
      <div class="details-group">
        <div class="details">
          <div class="blank" id="yearDetails">--</div>
          <div class="title">years</div>
        </div>
        <div class="details">
          <div class="blank" id="monthDetails">--</div>
          <div class="title">months</div>
        </div>
        <div class="details">
          <div class="blank" id="dayDetails">--</div>
          <div class="title">days</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://codewithyembot.vercel.app">Emmanuel Adekojo</a>.
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  
</body>
</html>
